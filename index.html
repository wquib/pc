<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        const RELOADCONFIRM = false;
        if(RELOADCONFIRM == true) {
            // Fungsi untuk menampilkan pesan konfirmasi sebelum halaman di-reload
            window.addEventListener('beforeunload', function (e) {
                var confirmationMessage = 'Apakah Anda yakin untuk mereload halaman?';

                // Standar untuk sebagian besar browser
                (e || window.event).returnValue = confirmationMessage;

                // Standar untuk Chrome
                return confirmationMessage;
            });
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>SAPD 2024 Penal CODE</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
        body {
            background-color: rgb(40, 40, 40);
        }
        .selectable-text {
            cursor: copy;
            user-select: all;
        }
        #arrest-command {
            cursor: copy;
            user-select: all;
        }
        .added-charge th:last-child {
            width: 200px;
            min-width: 200px;
            max-width: 200px;
        }
        .added-charge th:first-child {
            width: 95px;
            min-width: 95px;
            max-width: 95px;
        }
        
        #chargeTable th:last-child {
            width: 80px;
            min-width: 80px;
            max-width: 80px;
        }
        #chargeTable th:first-child {
            width: 60px;
            min-width: 60px;
            max-width: 60px;
        }
    </style>

    <div class="container-xl py-5">
        <h1 class="text-center py-5">SAPD 2024 Penal Code Calculation</h1>
        <p>Creator: Islah / Lucas Rutherford</p>
        <p class="text-info">TIP: <span class="text-light">You can search with charge code, for example: 8A.</span></p>
        <div class="form-floating mb-3 w-25">
            <input type="text" class="form-control" id="playerName" placeholder="playerid/name" name="suspect-name">
            <label for="playerName">PlayerID or Name (CTRL + S)</label>
        </div>
    
        <table class="added-charge table table-striped table-hover table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Charge</th>
                    <th>Jailtime</th>
                    <th>Fine</th>
                    <th>Bail</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="selectedChargeTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total:</td>
                    <td translate="no" id="jailtime-total">0</td>
                    <td translate="no" id="fine-total">$0.00</td>
                    <td translate="no" id="bail-total">$0.00</td>
                    <td><button onclick="resetCharge()" class="btn btn-warning">RESET</button></td>
                </tr>
                <tr>
                    <td>Command: </td>
                    <td colspan="4" id="arrest-command" translate="no" onclick="copyArrestCMD()">/arrest 0 0 0 0</td>
                    <td>
                        <button onclick="copyArrestCMD()" class="btn btn-secondary">COPY</button>
                    </td>
                </tr>
            </tfoot>
        </table>

        <div class="d-flex justify-content-between align-items-center my-3">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="default" autocomplete="off" checked>
                <label class="btn btn-dark" for="default">Default</label>
              
                <!-- <input type="radio" class="btn-check" name="btnradio" id="cat-0" autocomplete="off">
                <label class="btn btn-dark" for="cat-0">Armed Robbery</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="cat-1" autocomplete="off">
                <label class="btn btn-dark" for="cat-1">Assaulted Armed Robbery</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="cat-2" autocomplete="off">
                <label class="btn btn-dark" for="cat-2">Trucker</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="cat-3" autocomplete="off">
                <label class="btn btn-dark" for="cat-3">Benson</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="cat-4" autocomplete="off">
                <label class="btn btn-dark" for="cat-4">Evader</label> -->
            </div>
            <div class="form-floating mb-3 w-25">
                <input type="text" class="form-control" id="searchInput" placeholder="General Traffic Violation" name="charge-search">
                <label for="search">Search a charge name or code (CTRL + K)</label>
            </div>
        </div>

        <table class="table table-striped table-hover table-dark" id="chargeTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Charge</th>
                    <th>Jailtime</th>
                    <th>Fine</th>
                    <th>Bail</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="chargeTableBody">
            </tbody>
        </table>

    </div>


    <script src="script.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
